<!DOCTYPE html>
<html>
<head>
<title>Length Unit Converter</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: hsl(75, 54%, 52%);
        text-align: center;
        margin-top: 70px;
    }
    #converter {
        max-width: 500px;
        margin: 0 auto;
        background-color: hsl(303, 50%, 65%);
        font-size: 20px;
        padding: 30px;
        border-radius: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
<div id="converter" class="container">
    <h2>Length Unit Converter</h2>
    <label for="inputLength">Enter Length:</label>
    <input type="number" id="inputLength" class="form-control">
    <select id="fromUnit" class="form-control">
        <option value="m">Meter (m)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="km">Kilometer (km)</option>
        <option value="in">Inch (in)</option>
        <option value="ft">Feet (ft)</option>
        <option value="yd">Yard (yd)</option>
        <option value="mi">Mile (mi)</option>
    </select>
    <label for="outputUnit">Convert to:</label>
    <select id="toUnit" class="form-control">
        <option value="m">Meter (m)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="km">Kilometer (km)</option>
        <option value="in">Inch (in)</option>
        <option value="ft">Feet (ft)</option>
        <option value="yd">Yard (yd)</option>
        <option value="mi">Mile (mi)</option>
    </select>
    <button onclick="convertLength()" class="btn btn-primary mt-3">Convert</button>
    <p id="result" class="mt-3"></p>
</div>
<script>
    function convertLength() {
        const inputLength = parseFloat(document.getElementById('inputLength').value);
        const fromUnit = document.getElementById('fromUnit').value;
        const toUnit = document.getElementById('toUnit').value;
        let result;

        if (fromUnit === 'm') {
            if (toUnit === 'cm') {
                result = inputLength * 100;
            } else if (toUnit === 'km') {
                result = inputLength * 0.001;
            } else if (toUnit === 'in') {
                result = inputLength * 39.37;
            } else if (toUnit === 'ft') {
                result = inputLength * 3.281;
            } else if (toUnit === 'yd') {
                result = inputLength * 1.094;
            } else if (toUnit === 'mi') {
                result = inputLength * 0.0006214;
            } else {
                result = inputLength;
            }
        } else if (fromUnit === 'cm') {
            if (toUnit === 'm') {
                result = inputLength / 100;
            } else if (toUnit === 'km') {
                result = inputLength / 100000;
            } else if (toUnit === 'in') {
                result = inputLength * 0.3937;
            } else if (toUnit === 'ft') {
                result = inputLength * 0.03281;
            } else if (toUnit === 'yd') {
                result = inputLength * 0.01094;
            } else if (toUnit === 'mi') {
                result = inputLength * 0.000006214;
            } else {
                result = inputLength;
            }
        } else if (fromUnit === 'km') {
            if (toUnit === 'm') {
                result = inputLength * 1000;
            } else if (toUnit === 'cm') {
                result = inputLength * 100000;
            } else if (toUnit === 'in') {
                result = inputLength * 39370.1;
            } else if (toUnit === 'ft') {
                result = inputLength * 3280.84;
            } else if (toUnit === 'yd') {
                result = inputLength * 1093.61;
            } else if (toUnit === 'mi') {
                result = inputLength * 0.621371;
            } else {
                result = inputLength;
            }
        } else if (fromUnit === 'in') {
            if (toUnit === 'm') {
                result = inputLength * 0.0254;
            } else if (toUnit === 'cm') {
                result = inputLength * 2.54;
            } else if (toUnit === 'km') {
                result = inputLength * 0.0000254;
            } else if (toUnit === 'ft') {
                result = inputLength * 0.0833333;
            } else if (toUnit === 'yd') {
                result = inputLength * 0.0277778;
            } else if (toUnit === 'mi') {
                result = inputLength * 0.000015783;
            } else {
                result = inputLength;
            }
        } else if (fromUnit === 'ft') {
            if (toUnit === 'm') {
                result = inputLength * 0.3048;
            } else if (toUnit === 'cm') {
                result = inputLength * 30.48;
            } else if (toUnit === 'km') {
                result = inputLength * 0.0003048;
            } else if (toUnit === 'in') {
                result = inputLength * 12;
            } else if (toUnit === 'yd') {
                result = inputLength * 0.333333;
            } else if (toUnit === 'mi') {
                result = inputLength * 0.000189394;
            } else {
                result = inputLength;
            }
        } else if (fromUnit === 'yd') {
            if (toUnit === 'm') {
                result = inputLength * 0.9144;
            } else if (toUnit === 'cm') {
                result = inputLength * 91.44;
            } else if (toUnit === 'km') {
                result = inputLength * 0.0009144;
            } else if (toUnit === 'in') {
                result = inputLength * 36;
            } else if (toUnit === 'ft') {
                result = inputLength * 3;
            } else if (toUnit === 'mi') {
                result = inputLength * 0.000568182;
            } else {
                result = inputLength;
            }
        } else if (fromUnit === 'mi') {
            if (toUnit === 'm') {
                result = inputLength * 1609.34;
            } else if (toUnit === 'cm') {
                result = inputLength * 160934;
            } else if (toUnit === 'km') {
                result = inputLength * 1.60934;
            } else if (toUnit === 'in') {
                result = inputLength * 63360;
            } else if (toUnit === 'ft') {
                result = inputLength * 5280;
            } else if (toUnit === 'yd') {
                result = inputLength * 1760;
            } else {
                result = inputLength;
            }
        } else {
            result = inputLength;
        }

        document.getElementById('result').innerText = `${inputLength} ${fromUnit} = ${result.toFixed(2)} ${toUnit}`;
    }
</script>
</body>
</html>
